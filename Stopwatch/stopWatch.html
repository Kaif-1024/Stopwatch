<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../FontAwsm/Fonts/css/all.css">
    <style>
        .circle-timer {
            width: 250px !important;
            height: 250px !important;
        }
    </style>
</head>
<body class="bg-info">
    <section class="container mt-auto">
        <div class="row">
            <div class="col-5 m-auto">
                    <div class="card-header bg-danger text-center mt-5 border border-5">
                        <h2 class="text-white fw-bolder fs-1"><mark>StopWatch</mark></h2>
                    </div>
            </div>
        </div>
    </section>
    <section class="container mt-auto">
        <div class="row">
            <div class="col-5 m-auto border border-5 bg-warning">
                <div class="d-flex justify-content-center align-items-center p-auto m-auto mt-5 border border-5 text-center fw-bolder fs-1 bg-dark text-white rounded-circle circle-timer">
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                    <span>:</span>
                    <span id="msec">00</span>
                </div>
                <div class="mt-5 text-center bg-success m-auto">
                    <button class="btn btn-warning" id="restart"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
                    <button class="btn btn-primary" id="start"><i class="fa-solid fa-play"></i> Start</button>
                    <button class="btn btn-danger" id="pause"><i class="fa-solid fa-pause"></i> Pause</button>
                </div>
            </div>
        </div>
    </section>
    <script src="stopwatch.js"></script>
</body>
</html>
